<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Passenger Satisfaction</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <form action="/predicaoform" method="post">
          <fieldset>
            <div class="form-group">
              <label for="r1">Age (ex: 7-85)</label>
              <input type="text" id="r1" name="r1" class="form-control">
            </div>
            <div class="form-group">
              <label for="r2">Flight Distance (ex: 31-4983)</label>
              <input type="text" id="r2" name="r2" class="form-control">
            </div>
            <div class="form-group">
              <label for="r3">Inflight Wifi Service (ex: 0-5)</label>
              <input type="text" id="r3" name="r3" class="form-control">
            </div>
            <div class="form-group">
              <label for="r4">Departure/Arrival time convenient (ex: 0-5)</label>
              <input type="text" id="r4" name="r4" class="form-control">
            </div>
            <div class="form-group">
                <label for="r5">Ease of Online Booking     (ex: 0-5)</label>
                <input type="text" id="r5" name="r5" class="form-control">
            </div>
            <div class="form-group">
                <label for="r6">Gate Location    (ex: 0-5)</label>
                <input type="text" id="r6" name="r6" class="form-control">
            </div>
            <div class="form-group">
                <label for="r7">Food and Drink   (ex: 0-5)</label>
                <input type="text" id="r7" name="r7" class="form-control">
            </div>
            <div class="form-group">
                <label for="r8">Online Boarding  (ex: 0-5)</label>
                <input type="text" id="r8" name="r8" class="form-control">
            </div>
            <div class="form-group">
                <label for="r9">Seat Comfort (ex: 0-5)</label>
                <input type="text" id="r9" name="r9" class="form-control">
            </div>
            <div class="form-group">
                <label for="r10">Inflight Entertainment     (ex: 0-5)</label>
                <input type="text" id="r10" name="r10" class="form-control">
            </div>
            <div class="form-group">
                <label for="r11">On-Board Service    (ex: 0-5)</label>
                <input type="text" id="r11" name="r11" class="form-control">
            </div>
            <div class="form-group">
                <label for="r12">Leg Room Service   (ex: 0-5)</label>
                <input type="text" id="r12" name="r12" class="form-control">
            </div>
            <div class="form-group">
                <label for="r13">Baggage Handling  (ex: 0-5)</label>
                <input type="text" id="r13" name="r13" class="form-control">
            </div>
            <div class="form-group">
                <label for="r14">Checkin Service (ex: 0-5)</label>
                <input type="text" id="r14" name="r14" class="form-control">
            </div>
            <div class="form-group">
                <label for="r15">Inflight Service (ex: 0-5)</label>
                <input type="text" id="r15" name="r15" class="form-control">
            </div>
            <div class="form-group">
                <label for="r16">Cleanliness (ex: 0-5)</label>
                <input type="text" id="r16" name="r16" class="form-control"> 
            </div>
            <div class="form-group">
                <label for="r17">Departure Delay in Minutes (ex: 0-1128)</label>
                <input type="text" id="r17" name="r17" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          </fieldset>
        </form>
      </div>
</body>
</html>
